name: Main CI/CD Pipeline

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**.md'
      - 'images/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'images/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  PYTHON_DIR: 'lambda'
  RUFF_VERSION: '0.14.9'
  TF_VERSION: '1.12.1'
  TF_LINT_VERSION: 'latest'
  TF_DOCS_VERSION: 'latest'
  TF_WORKING_DIR: 'terraform/'
  TRIVY_VERSION: 'v0.68.1'

jobs:
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - name: Check-out code
        uses: actions/checkout@v6

      - name: Detect dependency management
        id: detect-deps
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "method=pyproject" >> $GITHUB_OUTPUT
          elif [ -f "${{ env.PYTHON_DIR }}/requirements-dev.txt" ]; then
            echo "method=requirements" >> $GITHUB_OUTPUT
          else
            echo "::error::No dependency files found (pyproject.toml or requirements-dev.txt)"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies (pyproject.toml)
        if: steps.detect-deps.outputs.method == 'pyproject'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Install dependencies (requirements.txt)
        if: steps.detect-deps.outputs.method == 'requirements'
        working-directory: ${{ env.PYTHON_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Ruff check (linter)
        uses: astral-sh/ruff-action@v3
        with:
          version: ${{ env.RUFF_VERSION }}
          args: "check --output-format=github"

      - name: Ruff format (formatter)
        uses: astral-sh/ruff-action@v3
        with:
          version: ${{ env.RUFF_VERSION }}
          args: "format --diff"

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check-out code
        uses: actions/checkout@v6

      - name: Check if tests directory exists
        id: check-tests
        run: |
          if [ -d "tests" ] && [ -n "$(ls -A tests 2>/dev/null)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping tests - tests directory does not exist or is empty"
          fi

      - name: Detect dependency management
        if: steps.check-tests.outputs.exists == 'true'
        id: detect-deps
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "method=pyproject" >> $GITHUB_OUTPUT
          elif [ -f "${{ env.PYTHON_DIR }}/requirements-dev.txt" ]; then
            echo "method=requirements" >> $GITHUB_OUTPUT
          else
            echo "::error::No dependency files found (pyproject.toml or requirements-dev.txt)"
            exit 1
          fi

      - name: Set up Python
        if: steps.check-tests.outputs.exists == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies (pyproject.toml)
        if: steps.check-tests.outputs.exists == 'true' && steps.detect-deps.outputs.method == 'pyproject'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Install dependencies (requirements.txt)
        if: steps.check-tests.outputs.exists == 'true' && steps.detect-deps.outputs.method == 'requirements'
        working-directory: ${{ env.PYTHON_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with pytest
        if: steps.check-tests.outputs.exists == 'true'
        env:
          AWS_DEFAULT_REGION: 'us-east-1'
        run: |
          pytest tests/ \
            --cov=lambda \
            --cov=new_stake_script \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit/test-results.xml

      - name: Upload coverage to Codecov
        if: steps.check-tests.outputs.exists == 'true'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload test results
        if: always() && steps.check-tests.outputs.exists == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: pytest-results-${{ env.PYTHON_VERSION }}
          path: |
            junit/test-results.xml
            htmlcov/

  # Terraform Validation
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: |
          terraform fmt -check -recursive ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform validate

      - name: TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: ${{ env.TF_LINT_VERSION }}

      - name: Run TFLint
        run: |
          tflint --init
          tflint --recursive

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Trivy (manual)
        uses: aquasecurity/setup-trivy@v0.2.4
        with:
          cache: true
          version: ${{ env.TRIVY_VERSION }}

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          skip-setup-trivy: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python Security Check (Bandit)
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true

      - name: Check for secrets (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pre-commit:
    name: Pre-Commit hooks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: ${{ env.TF_LINT_VERSION }}

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v0.2.4
        with:
          cache: true
          version: ${{ env.TRIVY_VERSION }}

      - name: Setup Terraform docs
        uses: jaxxstorm/action-install-gh-release@v2.1.0
        with:
          repo: terraform-docs/terraform-docs
          tag: ${{ env.TF_DOCS_VERSION }}

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
